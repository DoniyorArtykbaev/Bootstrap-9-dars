<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="login">Loginni kiriting</label>
                            <input type="text" class="form-control" id="login" placeholder="Loginni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="password">Parolni kiriting</label>
                            <input type="text" class="form-control" id="password" placeholder="Parolni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qoshimcha malumotlar</label>
                            <textarea name="dist" class="form-control" id="dist" placeholder="Qoshimcha malumotlar"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="region">Regionni tanlang:</label>
                            <select name="region" id="region" class="form-control">
                                <option value="1">Toshkent</option>
                                <option value="2">Samarqand</option>
                                <option value="3">Buxoro</option>
                                <option value="4">Xorazm</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
        <form action="#" method="post">
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                    All Categories
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Home</a>
                    <a href="#" class="dropdown-item">Shop</a>
                    <a href="#" class="dropdown-item">Health and Safety</a>
                    <a href="#" class="dropdown-item">Baby Clothes</a>
                    <a href="#" class="dropdown-item">Baby toys</a>
                    <a href="#" class="dropdown-item">Pages</a>
                </div>
            </div>
            <input type="text" class="form-control" placeholder="Search...">
            <div class="input-group-append">
                <button type="button" class="btn btn-danger">&telrec;</button>
            </div>
        </div>
        </form>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
